<div class="edit-container" *ngIf="voiture">

  <h2> Infos sur  la voiture :</h2>

  <div class="voiture-details">
    <img [src]="voiture.image" [alt]="voiture.image" class="voiture-image">


    <div class="form-container">

      <mat-form-field appearance="fill">
        <mat-label>Plaque</mat-label>
        <input matInput [(ngModel)]="voiture.plaque" [readonly]="true">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Préfecture</mat-label>
        <input matInput [(ngModel)]="voiture.prefecture" (input)="updatePlateText()">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Numéro d'Ordre</mat-label>
        <input matInput [(ngModel)]="voiture.numOrdre" (input)="updatePlateText()">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Numéro de Série</mat-label>
        <input matInput [(ngModel)]="voiture.serie" (input)="updatePlateText()">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Statut</mat-label>
        <input matInput [(ngModel)]="voiture.status">
      </mat-form-field>
    </div>

  </div>
  <div class="button-group">
    <button mat-raised-button color="primary" (click)="save()">Enregistrer</button>
    <button mat-raised-button color="warn" (click)="cancel()">Retour</button>
  </div>

</div>
