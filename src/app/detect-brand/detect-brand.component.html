<h2>Detection des marques </h2>
<div class="container">

  <div class="card left-column">
    <div class="file-input-container">
      <input type="file" (change)="onFileSelected($event)" accept="image/*">
      <button class="styled-button" (click)="onDetect()" [disabled]="!selectedFile">Détecter</button>
    </div>
    <div *ngIf="brandName" class="result-container">
      <h3 class="result-title">Résultat :</h3>
      <p class="result-brand">Marque détectée: {{ brandName }}</p>
    </div>
    <p *ngIf="error" class="error-text">{{ error }}</p>
  </div>

  <div class="card right-column">

    <img *ngIf="imagePreview" [src]="imagePreview" alt="Image sélectionnée" width="300">
    <p *ngIf="!imagePreview" class="no-file-text">Aucune image sélectionnée</p>
  </div>
</div>

<!-- Spinner de chargement -->
<div *ngIf="loading" class="loading-overlay">
  <div class="loading-content">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    <p>Veuillez patienter...</p>
  </div>
</div>

<!-- Message d'erreur -->
<div *ngIf="error" class="error-overlay">
  <div class="error-content">
    <button class="close-button" (click)="closeError()">x</button>
    <p>{{ error }}</p>
  </div>
</div>
